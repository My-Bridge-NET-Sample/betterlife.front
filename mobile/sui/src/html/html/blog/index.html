
<div ui-content-for="navbarAction">
  <i class="fa fa-thumbs-up">编辑</i>
</div>

<div class="scrollable" ng-controller="BlogController as blogCtrl">
  <div class="scrollable-content view">

  <div class="list-group text-center">
    <div class="list-group-item list-group-item-home">
      <h1>博客列表</h1>
      <div class="">{{ blogCtrl.nickName }}</div>
      <div class="">{{ blogCtrl.lastModified|date:'yyyy-MM-dd HH:mm' }}</div>
    </div>

    <div class="list-group-item list-group-item-home">
      <div>
        <i class="fa fa-gamepad feature-icon text-primary"></i>
      </div>
      <div>
          <h3 class="home-heading">Play around a little</h3>
          Open the sidebar and start testing features
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <div class="break-line"></div>
</div>

<footer ng-click="$ctrl.showSharePay()" class="view">设置有偿分享</footer>
