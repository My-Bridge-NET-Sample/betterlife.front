    <script type="text/javascript">
    $(function(){

        //Datatables中文网[帮助]: http://datatables.club/
        var infoTable = $('#infoTable').DataTable({
            "language":{
                url: '../../data/config/Chinese.json'
            },
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url" : "../../data/list.json",
                // "type": "GET",
                // "contentType": "application/json",
                "data": function ( d ) {
                    d.query = $("#input-search").val();
                    return d;
                    // return JSON.stringify( d );
                },
                //可以对返回的结果进行改写
                "dataFilter": function(data){
                    // return data;
                    var json = jQuery.parseJSON( data );
                    var p = infoTable.ajax.params();
                    json.draw = p.draw;
                    var info = infoTable.page.info();
                    var length= info.length;
                    var page = p.start / length + 1;
                    if (page == 1) {
                      json.data = json.data.slice(0, p.length);
                    } else {
                      json.data = json.data.slice(p.length);
                    }
                    // imgLists = [];
                    return JSON.stringify( json ); // return JSON string
                }
            },
            "responsive"   : true,
            "searching"    : false,
            "ordering"     : false,
            "dom"          : '<"top">rt<"bottom"lp><"clear">',
            "bLengthChange": true,
            "aLengthMenu"  : [[10, 25, 50, 100,-1],[10, 25, 50, 100,'全部']],
            "columns": [
                { data:"id" },
                { data:"name" },
                { data:"code" },
                { data:"contactName" },
                { data:"phone" },
                { data:"imgUrl" },
                { data:"status"},
                { data:"id" }
            ],
            "columnDefs": [
                {"orderable":false,"targets":5,
                    "render" : function(data, type, row) {
                        var result = '<a id="img'+row.id+'" target="_blank" href="'+data+'"><img src="'+data+'" alt="'+row.imgName+'" /></a>';
                        // imgLists[] = data;
                        //
                        // $("body").off('click', 'a#img'+row.id);
                        // $("body").on('click', 'a#img'+row.id, function(){//删除
                        //     bootbox.confirm("确定要删除该用户:" + data + "?",function(result){
                        //         if ( result == true ){
                        //         }
                        //     });
                        // });
                        return result;
                    }
                },
                {"orderable":false, "targets":6,
                    "render" : function(data,type,row){
                        if (data==0){
                            return '<span class="status-fail">审核失败</span>';
                        }else if ( data == 1 )
                            return '<span class="status-pass">审核通过</span>';
                        else{
                            return '<span class="status-wait">待审核</span>';
                        }
                    }
                },
                {"orderable":false, "targets":7,
                    "render" : function(data, type, row){
                        var result = '<a href="#" id ="user-view'+data+'" class="view" data-toggle="modal" data-target="#user-view-modal">查看</a>&nbsp;<a href="#" id ="user-edit'+data+'" class="edit" data-toggle="modal" data-target="#user-modify-modal">修改</a>&nbsp;<a id="user-del'+data+'" href="#" class="del">删除</a>';
                        $("body").off('click', 'a#user-edit'+data);
                        $("body").on('click', 'a#user-edit'+data, function(){//通过
                        });
                        $("body").off('click', 'a#user-del'+data);
                        $("body").on('click', 'a#user-del'+data, function(){//删除
                            bootbox.confirm("确定要删除该用户:" + data + "?",function(result){
                                if ( result == true ){
                                }
                            });
                        });
                        return result;
                    }
                }
            ],
            // "aoColumns"    : [
            //     null,
            //     { "sType": "chinese-string" },//中文排序列
            //     { "sType": "chinese-string" },
            //     null,
            //     null,
            //     null,
            //     null
            // ],
            "initComplete":function(){ },
            "drawCallback": function( settings ) {
                $.dataTable.pageNumDisplay(this);
                // var htmlOutput = template.render(imgLists);
                // $("#imgSlides-container").html(htmlOutput);

            }
        });
        // var template = $.templates("#slide-template");
        // var imgLists = [];
        $("#btn-query").click(function(){infoTable.draw();});
    });
