<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Betterlife Front UI</title>

    <link rel="stylesheet" href="css/common.min.css">
    <style type="text/css"></style>

    <script src="js/common/base.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login">
    <!-- content begin -->
    <div class="page-container login-container">
      <main>
        <div class="content-wrapper">
          <div class="content">
            
          </div>
        </div>
      </main>

      <!-- footer begin -->
      <footer>
        <div id="footer-inner" class="container clr">
          <div id="copyright" class="clr" role="contentinfo">© 2017-2020 Betterlife - All Rights Reserved.&nbsp;<a title="License" href="https://github.com/skygreen2001/betterlife.front/blob/master/LICENSE" target="_blank">License</a>&nbsp;| <a title="Help" href="https://github.com/skygreen2001/betterlife.front" target="_blank">Help</a></div>
        </div>
      </footer>
      <!-- /footer end -->
    </div>
    <!-- /content end -->


    <script src="js/common/bower/bower.min.js"></script>
    <script src="js/common/common.jquery.min.js"></script>

    <script type="text/javascript">
      $(function(){
        $(".checker").click(function(){
          if ($(this).find("span").hasClass("checked")){
            $(this).find("span").removeClass("checked");
            $(this).find("input").removeAttr("checked");
          }else{
            $(this).find("span").addClass("checked");
            $(this).find("input").attr("checked","checked");
          }
        });

        $(".login-container").css("min-height",$(window).height());

      });
    </script>
</body>
</html>
