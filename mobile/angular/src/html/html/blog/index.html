<div class="mobile-content-container"  ng-controller="BlogController as blogCtrl">
  <div ui-content-for="navbarAction">
    <i class="fa fa-thumbs-up">编辑</i>
  </div>

  <div class="scrollable">
    <div class="scrollable-content view">
      <div class="list-group">
        <div id="main-header" class="view">
          <h3>博客列表</h3>
          <div class="view-header">
            <ul class="publish-header">
              <li>{{$ctrl.lastModified | date:'yyyy-MM-dd HH:mm'}}</li>
              <li>{{$ctrl.nickName}}</li>
            </ul>
          </div>
          <div id="cs-share-icon"></div>
        </div>

        <div id="main-content" class="view">
          hello!
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <div class="break-line"></div>
  </div>

  <footer ng-click="$ctrl.showSharePay()" class="view">设置有偿分享</footer>
</div>
